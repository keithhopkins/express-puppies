{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

  <h1>Form</h1>

  <form>
    <div class="form-group">
      <input type="number" class="form-control" id = 'puppy-id' placeholder="Dog ID">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id = 'puppy-name' placeholder="Dog Name">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id = 'puppy-age' placeholder="Dog Age">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br><br>
  <div class='alert alert-success' role='alert' id='success-message'></div>
  <div class='alert alert-danger' role='alert' id='error-message'></div>
  </div>

{% endblock %}
